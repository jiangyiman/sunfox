server:
  port: 9000
spring:
  application:
    name: sunfox-config
  profiles:
    active:
    - native
  cloud:
    config:
      name: sunfox-config
      enabled: false
      server:
        health:
          enabled: false
#   配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
# 平台日志
logging:
  file: logs/sunfox-config.log
  pattern:
    console: '[ %-5level] [%date{yyyy-MM-dd HH:mm:ss}] %logger{96} [%line] - %msg%n'
    file: '[ %-5level] [%date{yyyy-MM-dd HH:mm:ss}] %logger{96} [%line] - %msg%n'

swagger:
  enabled: true
  docket:
    basic:
      base-package: com.ydt.bespoke.basic
    balance:
      base-package: com.ydt.bespoke.balance
    fittingroom:
      base-package: com.ydt.bespoke.fittingroom
    product:
      base-package: com.ydt.bespoke.product
    sales:
      base-package: com.ydt.bespoke.sales
    sms:
      base-package: com.ydt.bespoke.sms
    staff:
      base-package: com.ydt.bespoke.staff
    returns:
      base-package: com.ydt.bespoke.returns