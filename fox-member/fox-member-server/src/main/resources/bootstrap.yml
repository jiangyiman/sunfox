server:
  port: 9096

spring:
  application:
    name: sunfox-member-server
  profiles:
    active: dev
#  bootstrap:
#    enabled: false
#日志
logging:
  config: classpath:logback-spring.xml
  file: logs/sunfox-member-server.log


---
# 开发环境配置
spring:
  profiles: dev
  cloud:
    config:
      name: sunfox-config
      profile: oauth-client-dev,eureka-dev,swagger-default-dev,member-database-dev
      uri: http://localhost:9001
---
# 测试环境配置
spring:
  profiles: test
  cloud:
    config:
      name: sunfox-config
      profile: oauth-client-dev,eureka-dev,swagger-default-dev,member-database-dev
      uri: http://localhost:9001




