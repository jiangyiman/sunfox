server:
  port: 9001
spring:
  application:
    name: sunfox-config
  profiles:
    active:
    - native
  cloud:
    config:
      name: sunfox-config
      enabled: false
      server:
        health:
          enabled: false
#   配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
# 平台日志
logging:
  file: logs/sunfox-config.log
  pattern:
    console: '[ %-5level] [%date{yyyy-MM-dd HH:mm:ss}] %logger{96} [%line] - %msg%n'
    file: '[ %-5level] [%date{yyyy-MM-dd HH:mm:ss}] %logger{96} [%line] - %msg%n'

