server:
  port: 9001
spring:
  application:
    name: Server-Config
  profiles:
    active:
    - dev
    - native
  cloud:
    config:
      name: Server-Config
      enabled: false
      server:
        health:
          enabled: false
        native:
          search-locations: classpath:/db_store,classpath:/redis,classpath:/default


---
# 开发环境配置
spring:
  profiles: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
---
# 生产环境配置
spring:
  profiles: pro
eureka:
  client:
    serviceUrl:
      defaultZone: http://node1:8761/eureka/,http://node2:8761/eureka/