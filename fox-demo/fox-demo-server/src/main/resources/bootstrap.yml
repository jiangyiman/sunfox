server:
  port: 9095

spring:
  application:
    name: sunfox-demo-server
  profiles:
    active: dev
#  bootstrap:
#    enabled: false
#日志
logging:
  config: classpath:logback-spring.xml
  file: logs/sunfox-demo-server.log


---
# 开发环境配置
spring:
  profiles: dev
  cloud:
    config:
      name: sunfox-config
      profile: demo-database-dev,eureka-dev,swagger-default-dev,mybatis-demo-dev
      uri: http://localhost:9000
---
# 测试环境配置
spring:
  profiles: test
  cloud:
    config:
      name: sunfox-config
      profile: demo-database-dev,eureka-dev,swagger-default-dev,mybatis-demo-dev
      uri: http://localhost:9000




